<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt=""> <button class="profile__icon-btn" type="submit" aria-label="редактировать аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button class="profile__edit-btn" type="button" aria-label="редактировать"></button></div><button class="profile__add-btn" type="button" aria-label="добавить"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><article class="popup popup_type_profile"><form class="popup__container popup__container_type_profile" name="formProfile" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__field"><input class="popup__item popup__item_type_name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__txt-error" id="name-error">#</span> <input class="popup__item popup__item_type_about" name="about" id="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__txt-error" id="about-error">#</span></fieldset><button class="popup__save-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button" aria-label="закрыть"></button></form></article><article class="popup popup_type_avatar"><form class="popup__container popup__container_type_avatar" name="formAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__field"><input class="popup__item popup__item_type_img-avatar" type="url" name="avatar" id="avatar" placeholder="Ссылка на фотографию" required> <span class="popup__txt-error" id="avatar-error">#</span></fieldset><button class="popup__save-btn" type="submit">Сохранить</button> <button class="popup__close-btn" type="button" aria-label="закрыть"></button></form></article><article class="popup popup_type_card"><form class="popup__container popup__container_type_card" name="formCard" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__field"><input class="popup__item popup__item_type_img-name" name="imageName" id="image" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__txt-error" id="image-error">#</span> <input class="popup__item popup__item_type_img-link" type="url" name="imgLink" id="url" placeholder="Ссылка на фотографию" required> <span class="popup__txt-error" id="url-error">#</span></fieldset><button class="popup__save-btn" type="submit">Создать</button> <button class="popup__close-btn" type="button" aria-label="закрыть"></button></form></article><article class="popup popup_type_delete-card"><form class="popup__container popup__container_type_delete-card" name="formDeleteCard" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-btn" type="submit">Да</button> <button class="popup__close-btn" type="button" aria-label="закрыть"></button></form></article><article class="popup popup_type_full-screen"><div class="popup__container popup__container_type_full-screen"><figure class="popup__figure"><img class="popup__full-screen" src="#" alt="Картинка"><figcaption class="popup__caption"></figcaption></figure><button class="popup__close-btn" type="button" aria-label="закрыть"></button></div></article><template id="card"><li class="card"><img class="card__image" src="#" alt=""><div class="card__caption"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__btn-like" aria-label="лайк" type="button"></button><p class="card__like-counter">0</p></div><button class="card__btn-delete" type="button" aria-label="удалить"></button></div></li></template></div></body></html>
