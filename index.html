<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class=profile>
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-btn" type="button" aria-label="редактировать"></button>
          </div>
          <button class="profile__add-btn" type="button" aria-label="добавить"></button>
      </section>

      <section class=cards>
        <ul class=cards__list>
          <li class="card">
            <img class="card__image" src="./images/kamchatka.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Камчатка</h2>
              <button class="card__btn-like card__btn-like-activ" aria-label="лайк" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/divnomorskoe.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Дивноморское</h2>
              <button class="card__btn-like card__btn-like-activ" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/sudak.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Судак</h2>
              <button class="card__btn-like card__btn-like-activ" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kareliya.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Карелия</h2>
              <button class="card__btn-like card__btn-like-activ" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/baikal.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Байкал</h2>
              <button class="card__btn-like card__btn-like-activ" type="button" aria-label="лайк"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/alaniya.jpg" alt="картинка">
            <div class="card__caption">
              <h2 class="card__title">Алания</h2>
              <button class="card__btn-like card__btn-like-activ" type="button" aria-label="лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <article class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field">
          <input class="popup__item popup__item_type_name" type="text" name="name" placeholder="Имя" maxlength="50" required>
          <input class="popup__item popup__item_type_about" type="text" name="about" placeholder="О себе" maxlength="50" required>
        </fieldset>
        <button class="popup__save-btn" type="submit">Сохранить</button>
        <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      </form>
    </article>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
