<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title></title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class=profile>
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <button class="profile__add-btn" type="button"></button>
      </section>

      <section class=elements>
        <ul class=element>
          <li class="element__item">
            <img class="element__image" src="./images/kamchatka.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/divnomorskoe.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Дивноморское</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/sudak.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Судак</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/kareliya.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Карелия</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/baikal.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Байкал</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/alaniya.jpg" alt="картинка">
            <div class="element__caption">
              <h2 class="element__title">Алания</h2>
              <button class="element__btn-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container"></form>
    </div>

  </div>
</body>
</html>
