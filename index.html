<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
      <section class=profile>
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button class="profile__edit-btn" type="button" aria-label="редактировать"></button>
          </div>
          <button class="profile__add-btn" type="button" aria-label="добавить"></button>
      </section>

      <section class=cards>
        <ul class=cards__list></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <!--Форма редактирования profile-->
    <article class="popup popup_type_profile">
      <form class="popup__container popup__container_type_profile" name="formProfile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field">
          <input class="popup__item popup__item_type_name" type="text" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__txt-error" id="name-error">#</span>
          <input class="popup__item popup__item_type_about" type="text" name="about" id="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__txt-error" id="about-error">#</span>
        </fieldset>
        <button class="popup__save-btn" type="submit">Сохранить</button>
        <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      </form>
    </article>

     <!--Форма добавления img в card__list-->
     <article class="popup popup_type_card">
      <form class="popup__container popup__container_type_card" name="formCard" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__field">
          <input class="popup__item popup__item_type_img-name" type="text" name="imageName" id="image" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__txt-error" id="image-error">#</span>
          <input class="popup__item popup__item_type_img-link" type="url" name="imgLink" id="url" placeholder="Ссылка на фотографию"  required>
          <span class="popup__txt-error" id="url-error">#</span>
        </fieldset>
        <button class="popup__save-btn" type="submit">Создать</button>
        <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      </form>
    </article>

    <!--full screen image-->
    <article class='popup popup_type_full-screen'>
      <div class="popup__container popup__container_type_full-screen">
        <figure class='popup__figure'>
          <img class="popup__full-screen" src="#" alt="Картинка">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-btn" type="button" aria-label="закрыть"></button>
      </div>
    </article>

     <!--Шаблон  card-->
     <template id="card">
      <li class="card">
        <img class="card__image" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__btn-like" aria-label="лайк" type="button"></button>
          <button class="card__btn-delete" type="button" aria-label="удалить"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./pages/initialCards.js"></script>
  <script src="./pages/validate.js"></script>
  <script src="./pages/index.js"></script>
</body>
</html>
